<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
        <style>
            html{
                background-image: url(../img/BG_nature01.jpg);
                background-size: 600px;
            }
            #title01{
                color: darkblue;     /*속성*/
                text-decoration: none;
            }
            .public01{
                text-align: center;
            }
            #imgDiv01{
                margin-top: 100px;
                border: 1px;
                background-color: beige;
            }
            img{
                width: 260px;
                height: 347px;
                margin-left: 40px;
            }
            #id_text{
                width: 300px;
                height: 40px;
                font-size: 18px;
                border-radius: 5px;
            }
            #id_div{
                margin-top: 100px;
                padding-bottom: 7px;
            }
            #pw_text{
                width: 300px;
                height: 40px;

                #imgDiv01{

            </div>
            <div class="public01" id="imgDiv01">

        </div>
