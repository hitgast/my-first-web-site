<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <style>
            html{
                background-image: url(img/BG_nature01.jpg);
                background-size: 600px;
            }
            #title01{
                color: darkblue;     /*속성*/
                text-decoration: none;
            }
            .public01{
                text-align: center;
            }
            .input_text{
                width: 150px;
                height: 25px;
            }
            .birth_sel{
                width: 80px;
                height: 25px;
                padding-left: 5px;
            }
            #month_sel{
                height: 30.2px;
            }
            #email_sel{
                width: 100px;
                height: 30px;
                padding-left: 5px;
            }
            h5{
                /* display: inline; */
                padding-left: 15px;
                margin: 0;
            }
            div{
                /* border: 2px solid blue; */
            }
            #grid_div{
                display: grid;
                width: 650px;
                margin: auto;
                grid-template-columns: 150px 1fr;
                grid-template-rows: 62px 62px 62px 62px 62px 62px 62px;
                text-align: left;
                margin-top: 120px;
            }
            #grid_div div{
                border-bottom: 1px solid gray;
                
            }
            #grid_div h5, input{
                margin-top: 8px;
            }
            #hidden_id_span, #hidden_pw_span, #hidden_pwCheck_span{
               display: none;
            }

        </style>
    </head>
    <body>
        <div class="public01">
            <h1>
                <a href = "index.html" target="_self" title="+보바 도감"
                id="title01">슈슈슉 도감</a>
            </h1>
            <div id="grid_div">
                <div>
                    <h5>아이디</h5>
                </div>
                <div>
                    <input type="text" id="id_text" class="input_text"
                     maxlength="20" onchange="id_input()">
                    <input type="button" value="중복 검사">
                    <span id="hidden_id_span">
                        아이디를 6~18자 이내로 입력하세요.
                    </span>
                </div>
                <div>
                    <h5>비밀번호</h5>
                </div>
                <div>
                    <input type="password" id="pw_text" class="input_text"
                     onchange="pw_input()">
                     <span id="hidden_pw_span">
                        비밀번호가 일치하지 않습니다.
                    </span>
                </div>
                <div>
                    <h5>비밀번호 확인</h5>
                </div>
                <div>
                    <input type="password" id="pw_check_text" class="input_text"
                     onchange="pw_check_input()">
                     <span id="hidden_pwCheck_span">
                        비밀번호가 일치하지 않습니다.
                    </span>
                </div>
                <div>
                    <h5>이름</h5>
                </div>
                <div>
                    <input type="text" class="input_text">
                </div>
                <div>
                    <h5>생년월일</h5>
                </div>
                <div>
                    <input type="text" class="birth_sel" placeholder="년(4글자)" maxlength="4">
                    <select name="" class="birth_sel" id="month_sel">
                        <option>월</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <input type="text" class="birth_sel" placeholder="일" maxlength="2">
                </div>
                <div>
                    <h5>이메일</h5>
                </div>
                <div>
                    <input type="text" id="email01_text" class="input_text">
                     @ <input type="text" id="email02_text" class="input_text">
                    <select id="email_sel" onchange="email_sel_input()">
                        <option>직접 입력</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>daum.com</option>
                        <option>nate.com</option>
                    </select>
                </div>
                <div>
                    <h5>휴대전화</h5>
                </div>
                <div>
                    <input type="text" class="input_text">
                </div>
            </div>
        </div>
        <script>
            function id_input(){
                var id = document.getElementById("id_text").value.length;

                if(id < 6 || id > 18){
                    document.getElementById("hidden_id_span").style.display="block";
                }else{
                    document.getElementById("hidden_id_span").style.display="none";
                }
            }
            function pw_input() {
                var pw = document.getElementById("pw_text").value;
                var pw_check = document.getElementById("pw_check_text").value;

                if(pw != pw_check){
                    document.getElementById("hidden_pw_span").style.display="block";
                }else{
                    document.getElementById("hidden_pw_span").style.display="none";
                    document.getElementById("hidden_pwCheck_span").style.display="none";
                }
            }
            function pw_check_input() {
                var pw = document.getElementById("pw_text").value;
                var pw_check = document.getElementById("pw_check_text").value;

                if(pw != pw_check){
                    document.getElementById("hidden_pwCheck_span").style.display="block";
                }else{
                    document.getElementById("hidden_pw_span").style.display="none";
                    document.getElementById("hidden_pwCheck_span").style.display="none";
                }
            }
            function email_sel_input() {
                email_sel = document.getElementById("email_sel").value;
                
                if(email_sel == "직접 입력"){
                    document.getElementById("email02_text").value = "";
                    document.getElementById("email02_text").focus();
                }else{
                    document.getElementById("email02_text").value = email_sel;
                }
            }
        </script>
    </body>
</html>
