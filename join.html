<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <style>
            html{
                background-image: url(img/BG_nature01.jpg);
                background-size: 600px;
            }
            #title01{
                color: darkblue;     /*속성*/
                text-decoration: none;
            }
            .public01{
                text-align: center;
            }
            .input_text{
                width: 150px;
                height: 25px;
            }
            .birth_sel{
                width: 80px;
                height: 25px;
                padding-left: 5px;
            }
            #month_sel{
                height: 30.2px;
            }
            #email_sel{
                width: 100px;
                height: 30px;
                padding-left: 5px;
            }
            h5{
                /* display: inline; */
                padding-left: 15px;
                margin: 0;
            }
            #grid_div{
                display: grid;
                width: 650px;
                margin: auto;
                grid-template-columns: 150px 1fr;
                grid-template-rows: 62px 62px 62px 62px 62px 62px 62px;
                text-align: left;
                margin-top: 120px;
            }
            #grid_div div{
                border-bottom: 1px solid gray;
                
            }
            #grid_div h5, input{
                margin-top: 8px;
            }
            #hidden_id_span, #hidden_pw_span, #hidden_pwCheck_span{
               display: none;
            }
            #join_span{
                margin: auto;
            }
            #join_but{
                width: 80px;
                height: 30px;
                margin-top: 30px;
                background-color: darkblue;
                color: aliceblue;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="public01">
            <h1>
                <a href = "index.html" target="_self" title="+보바 도감"
                id="title01">슈슈슉 도감</a>
            </h1>
            <div id="grid_div">
                <div>
                    <h5>아이디</h5>
                </div>
                <div>
                    <input type="text" id="id_text" class="input_text"
                     maxlength="20" onchange="id_input()">
                    <input type="button" onclick="dupli_check_but()" value="중복 검사">
                    <span id="hidden_id_span">
                        아이디를 6~18자 이내로 입력하세요.
                    </span>
                </div>
                <div>
                    <h5>비밀번호</h5>
                </div>
                <div>
                    <input type="password" id="pw_text" class="input_text"
                     onchange="pw_input()">
                     <span id="hidden_pw_span">
                        비밀번호가 일치하지 않습니다.
                    </span>
                </div>
                <div>
                    <h5>비밀번호 확인</h5>
                </div>
                <div>
                    <input type="password" id="pw_check_text" class="input_text"
                     onchange="pw_check_input()">
                     <span id="hidden_pwCheck_span">
                        비밀번호가 일치하지 않습니다.
                    </span>
                </div>
                <div>
                    <h5>이름</h5>
                </div>
                <div>
                    <input type="text" id="name_text" class="input_text">
                </div>
                <div>
                    <h5>생년월일</h5>
                </div>
                <div>
                    <input type="text" id="year_text" class="birth_sel"
                     placeholder="년(4글자)" maxlength="4">
                    <select class="birth_sel" id="month_sel">
                        <option>월</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <input type="text" id="day_text" class="birth_sel"
                     placeholder="일" maxlength="2">
                </div>
                <div>
                    <h5>이메일</h5>
                </div>
                <div>
                    <input type="text" id="email01_text" class="input_text">
                     @ <input type="text" id="email02_text" class="input_text">
                    <select id="email_sel" onchange="email_sel_input()">
                        <option>직접 입력</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>daum.com</option>
                        <option>nate.com</option>
                        <option>yahoo.co.kr</option>
                        <option>Outlook.com</option>
                    </select>
                </div>
                <div>
                    <h5>휴대전화</h5>
                </div>
                <div>
                    <input type="text" id="phone_text" class="input_text">
                </div>
            </div>
            <span id="join_span">
                <input type="submit" id="join_but" onclick="join_input()" value="가입하기">
            </span>
        </div>
        <script>
            function id_input(){
                var id = document.getElementById("id_text").value.length;

                if(id < 6 || id > 18){
                    document.getElementById("hidden_id_span").style.display="block";
                }else{
                    document.getElementById("hidden_id_span").style.display="none";
                }
            }
            function pw_input() {
                var pw = document.getElementById("pw_text").value;
                var pw_check = document.getElementById("pw_check_text").value;

                if(pw != pw_check){
                    document.getElementById("hidden_pw_span").style.display="block";
                }else{
                    document.getElementById("hidden_pw_span").style.display="none";
                    document.getElementById("hidden_pwCheck_span").style.display="none";
                }
            }
            function pw_check_input() {
                var pw = document.getElementById("pw_text").value;
                var pw_check = document.getElementById("pw_check_text").value;

                if(pw != pw_check){
                    document.getElementById("hidden_pwCheck_span").style.display="block";
                }else{
                    document.getElementById("hidden_pw_span").style.display="none";
                    document.getElementById("hidden_pwCheck_span").style.display="none";
                }
            }
            function email_sel_input() {
                email_sel = document.getElementById("email_sel").value;
                
                if(email_sel == "직접 입력"){
                    document.getElementById("email02_text").value = "";
                    document.getElementById("email02_text").focus();
                }else{
                    document.getElementById("email02_text").value = email_sel;
                }
            }
            function join_input() {
                var idd = document.getElementById("id_text");
                var pww = document.getElementById("pw_text");
                var pww_check = document.getElementById("pw_check_text");
                var namee = document.getElementById("name_text");
                var yearr = document.getElementById("year_text");
                var monthh = document.getElementById("month_sel");
                var dayy = document.getElementById("day_text");
                var emaill01 = document.getElementById("email01_text");
                var emaill02 = document.getElementById("email02_text");
                var phonee = document.getElementById("phone_text");

                if(idd.value == ""){
                    alert("아이디를 입력 하세요.");
                    idd.focus();
                }else if(idd.value.length < 6 || idd.value.length > 18){
                    alert("아이디를 제대로 입력 하세요.");
                    idd.focus();
                }else if(pww.value == ""){
                    alert("비밀번호를 입력 하세요.");
                    pww.focus();
                }else if(pww_check.value == ""){
                    alert("비밀번호를 입력 하세요.");
                    pww_check.focus();
                }else if(pww.value != pww_check.value){
                    alert("비밀번호를 다시 확인 해주세요.");
                }else if(namee.value == ""){
                    alert("이름을 입력 하세요.");
                    namee.focus();
                }else if(yearr.value == "" || yearr.value.length < 4){
                    alert("태어난 년도 4자리를 입력 하세요.");
                    yearr.focus();
                }else if(monthh.value == "월"){
                    alert("태어난 월을 선택 하세요.");
                    monthh.focus();
                }
                else if(dayy.value == ""){
                    alert("태어난 일을 입력 하세요.");
                    dayy.focus();
                }else if(emaill01.value == ""){
                    alert("이메일을 입력 하세요.");
                    emaill01.focus();
                }else if(emaill02.value == ""){
                    alert("이메일을 입력 하세요.");
                    emaill02.focus();
                }
                else if(phonee.value == ""){
                    alert("휴대폰 번호를 입력 하세요.");
                    phonee.focus();
                }else{
                    alert("뿡이다");
                }
            }
            function dupli_check_but() {
                alert("두두두두두 당신은 포위됐다\n두두 항복해라 두두두두두두");
            }
        </script>
    </body>
</html>
